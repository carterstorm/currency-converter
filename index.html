<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency converter</title>
    <link rel="icon" href="images/calculator-icon.png"> <!-- http://graphicloads.com/license/ -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />   
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/body.css">
    <link rel="stylesheet" href="css/form.css">
    <script defer src="js/script.js"></script>
</head>
<body class="body">
        <form class="form js-form">
            <fieldset class="form__fieldset">
                <legend class="form__legend">Currency converter ðŸ˜‰</legend>
                <p>
                    <label class="form__label">
                        <span class="form__labelText">Currency:</span>
                        <select class="form__input js-currency">
                            <option value="USD">USD</option>
                            <option value="EUR">EUR</option>
                            <option value="GBP">GBP</option>
                        </select>
                    </label>
                </p>
                <p>
                    <label class="form__label">
                        <span class="form__labelText">Currency value:</span>
                        <input class="form__input form__input--readonly js-currentValue" readonly>
                    </label>
                </p>
                <p>
                    <label class="form__label">
                        <span class="form__labelText">Amount to change (PLN):</span>
                        <input type="number" step="0.1" min="1" class="form__input js-amount" required>
                    </label>
                </p>
            </fieldset>
            <button class="form__button js-changeButton">Change</button>
            <p class="form__reciveParagraph js-reciveElement"></p>
        </form>
</body>
</html>
